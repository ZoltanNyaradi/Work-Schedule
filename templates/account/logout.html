{% extends "account/account_base.html" %}

{% block account_content %}
  
<div class="container">
  <div class="row">
    <div class="col-md-10 mt-3 offset-md-1">
      <h3>Sign Out</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 mt-3 offset-md-1">
          <p id="log-out-confirmation">Are you sure you want to sign out?</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 mt-3 offset-md-1">
        <a>
          <button class="btn btn-auth right" type="submit">Sign Out</button>
        </a>
        <a>
          <button class="btn btn-auth right" type="submit">Go Back</button>
        </a>
    </div>
  </div>
</div>

{% endblock %}
